<div class="preview-wrapper">
  <canvas #previewElem width="256" height="256" class="preview-field" (click)="showLayers()"></canvas>
  <div class="preview-buttons">
    <input type="range" min="1" max="60" [(ngModel)]="valueFps" (input)="changeFps()">
    <span>{{ valueFps }} fps</span>
  </div>
</div>
